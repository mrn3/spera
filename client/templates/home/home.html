<template name="home">

  {{#contentFor "headerButtonLeft"}}
    <button class="button button-clear pull-left button-positive" data-ion-modal="search">
      {{> ionIcon icon='ios-search'}}
    </button>
  {{/contentFor}}

  {{#contentFor "headerButtonRight"}}
    <button class="button button-clear pull-right button-positive" data-ion-modal="newProduct">
      {{> ionIcon icon='ios-plus-empty'}}
    </button>
  {{/contentFor}}

  {{#contentFor "headerTitle"}}
    <h1 class="title">Home</h1>
  {{/contentFor}}

  {{#ionView}}
    {{#ionContent}}

      <div align="center">
        <img src="/images/spera_logo.png" width="200" height="100">
      </div>

      <ul class="list">
        <li class="item item-toggle">
           Disk
           <label class="toggle toggle-assertive">
             <input type="checkbox" checked>
             <div class="track">
               <div class="handle"></div>
             </div>
           </label>
        </li>
      </ul>
      <div class="list">
        <a class="item item-icon-left" href="/notifications">
          <i class="icon ion-person-stalker"></i>
          Notifications
          <span class="badge badge-assertive">0</span>
        </a>
      </div>
    {{/ionContent}}
  {{/ionView}}
  <!--
  {{#ionView}}
    {{#ionContent}}
      {{#ionList}}
        {{#each products}}
          {{> _productItem product=this path="products.show"}}
        {{/each}}
      {{/ionList}}
    {{/ionContent}}
  {{/ionView}}
  //-->

</template>
